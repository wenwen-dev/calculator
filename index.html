<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="container-display">Display</div>
    <div class="buttons">
      <div class="btn-line">
        <button class="btn operator" id="clear-btn">Clear</button>
      </div>
      <div class="btn-line">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">รท</button>
      </div>
      <div class="btn-line">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">x</button>
      </div>
      <div class="btn-line">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>
      </div>
      <div class="btn-line">
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn operator" id="equal-sign">=</button>
        <button class="btn operator">+</button>
      </div>
    </div>
  </div>
</body>
</html>
