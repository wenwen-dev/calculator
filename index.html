<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>An <strong>Awesome</strong> Calculator</h1>
  </header>

  <main>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons-section">
        <div class="btn-line first-btn-line">
          <button class="btn" id="clear-btn">Clear</button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn" id="delete-btn">Delete</button>

        </div>
        <div class="btn-line">
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn operator">รท</button>
        </div>
        <div class="btn-line">
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn operator">x</button>
        </div>
        <div class="btn-line">
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn operator">-</button>
        </div>
        <div class="btn-line">
          <button class="btn num">0</button>
          <button class="btn num" id="decimal">.</button>
          <button class="btn" id="equal-operator">=</button>
          <button class="btn operator">+</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; 2023 Wenwen Wang </p>
  </footer>
</body>
</html>
